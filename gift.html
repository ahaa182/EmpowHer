<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowHer - Category</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Segoe UI, Arial
        }

        body {
            background: black;
            color: white;
            min-height: 100vh
        }

        .header {
            padding: 15px 40px;
            border-bottom: 2px solid #8c52ff;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .header h2 {
            color: #8c52ff
        }

        .header a {
            text-decoration: none;
            color: #8c52ff;
            font-weight: bold;
            margin-right: 20px
        }

        .btn {
            background: #8c52ff;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            padding: 30px
        }

        .card {
            background: black;
            border: 1.8px solid #8c52ff;
            border-radius: 18px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(140, 82, 255, .3);
            position: relative;
            transition: .3s
        }

        .card:hover {
            transform: translateY(-6px)
        }

        .heart {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 22px;
            cursor: pointer;
            color: #8c52ff
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px
        }

        .card h3 {
            color: #8c52ff
        }

        .card p {
            font-size: 13px;
            margin: 4px 0
        }

        .card .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px
        }

        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-box {
            background: black;
            border: 2px solid #8c52ff;
            padding: 25px;
            width: 350px;
            border-radius: 18px
        }

        .popup-box h3 {
            color: #8c52ff;
            margin-bottom: 10px
        }

        .popup-box input,
        .popup-box textarea {
            width: 100%;
            background: black;
            border: 1px solid #8c52ff;
            color: white;
            padding: 8px;
            border-radius: 8px;
            margin: 6px 0
        }

        .popup-box textarea {
            height: 80px;
            resize: none
        }
    </style>
</head>

<body>
    <div class="header">
        <div style="display:flex; align-items:center;">
            <a href="index.html">‚Üê Home</a>
            <h2>Category - Gifts</h2>
        </div>
        <button class="btn" onclick="openLiked()">‚ù§Ô∏è My Liked Businesses</button>
    </div>

    <div class="grid" id="grid">
        <div class="card">
            <div class="heart" onclick="toggleLike(this)">‚ô°</div>
            <img src="https://via.placeholder.com/400x250/333333/8c52ff?text=Wrapped+with+Love" alt="Gifts">
            <h3>Wrapped with Love</h3>
            <p><b>Owner:</b> Neha</p>
            <p>Customized gift hampers and corporate gifts</p>
            <p>üìç Delhi</p>
            <div class="actions">
                <button class="btn">View</button>
                <button class="btn" onclick="openOrder()">Order</button>
                <button class="btn" style="grid-column:1/3">üìû Call Now</button>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-box">
            <h3>Order Request</h3>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Phone Number">
            <input type="email" placeholder="Email">
            <textarea placeholder="What would you like to order?"></textarea>
            <br><br>
            <button class="btn" onclick="submitOrder()">Submit</button>
            <button class="btn" onclick="closeOrder()">Cancel</button>
        </div>
    </div>

    <script>
        let liked = [];
        function toggleLike(el) { if (el.innerHTML === "‚ô°") { el.innerHTML = "‚ô•"; liked.push(el.parentElement.outerHTML); } else { el.innerHTML = "‚ô°"; } }
        function openLiked() { if (liked.length === 0) { alert("No liked businesses yet!"); return; } document.getElementById('grid').innerHTML = liked.join(''); document.querySelector('.header button').innerText = 'üîô Back'; document.querySelector('.header button').onclick = () => window.location.reload(); }
        function openOrder() { document.getElementById("popup").style.display = "flex"; }
        function closeOrder() { document.getElementById("popup").style.display = "none"; }
        function submitOrder() { alert("Order request submitted successfully!"); closeOrder(); }
    </script>
</body>

</html>
