<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EmpowHer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #000000;
            color: #8c52ff;
        }

        /* TOP NAV */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            color: #8c52ff;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            color: #8c52ff;
        }

        /* IMAGE HEADER */
        .image-header {
            min-height: 88vh;
            background: url("C:/Users/MYPC/Downloads/EMPOWHER.(1).png") no-repeat center;
            background-size: cover;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 40px 20px 10px;
        }

        .hero p {
            font-size: 44px;
            margin: 0;
            font-style: italic;
        }

        /* LOGIN BUTTONS */
        .login-box {
            text-align: center;
            margin-top: 25px;
        }

        .login-box a {
            display: inline-block;
            margin: 10px 15px;
            padding: 12px 28px;
            border-radius: 25px;
            border: 2px solid #8c52ff;
            text-decoration: none;
            color: #8c52ff;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-box a:hover {
            background: #8c52ff;
            color: #ffffff;
        }

        /* CATEGORY SECTION */
        .container {
            padding: 45px 12%;
        }

        .title {
            text-align: center;
            font-size: 28px;
            color: #8c52ff;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .grid a {
            background: #ffffff;
            border: 2px solid #8c52ff;
            padding: 45px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #8c52ff;
            transition: 0.3s;
        }

        .grid a:hover {
            background: #8c52ff;
            color: #ffffff;
            transform: translateY(-6px);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                padding: 40px 8%;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- TOP MENU -->
    <header>
        <nav>
            <a href="details.html#about">About</a>
            <a href="details.html#team">Team</a>
            <a href="details.html#contact">Contact</a>
        </nav>
    </header>

    <!-- IMAGE HEADER -->
    <div class="image-header"></div>

    <!-- HERO CONTENT BELOW IMAGE -->
    <div class="hero">
        <p>Where passion meets opportunity.</p>

        <div class="login-box">
            <a href="entrepreneur_login.html">Entrepreneur Login</a>
            <a href="admin_login.html">Admin Login</a>
        </div>
    </div>

    <!-- CATEGORY -->
    <div class="container">
        <h2 class="title">Shop by Category</h2>

        <div class="grid">
            <a href="bridal.html">Bridal</a>
            <a href="food.html">Food</a>
            <a href="jewellery.html">Jewellery</a>
            <a href="gift.html">Gift</a>
            <a href="clothes.html">Clothes</a>
            <a href="service.html">Service</a>
        </div>
    </div>

    <footer>
        Â© 2026 EmpowHer | Women Business Support System
    </footer>

</body>

</html>
